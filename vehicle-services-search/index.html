<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Vehicle Services Search - Find vehicles, instructors, students and more" />
  <title>Vehicle Services Search</title>
  
  <!-- Preconnect pour optimiser les performances -->
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Configuration Tailwind étendue -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.6s ease-out',
            'slide-up': 'slideUp 0.5s ease-out',
            'bounce-subtle': 'bounceSubtle 2s infinite',
            'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
            'float': 'float 3s ease-in-out infinite',
            'shimmer': 'shimmer 2s linear infinite'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            bounceSubtle: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-5px)' }
            },
            pulseSoft: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.8' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' }
            }
          },
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a'
            }
          },
          boxShadow: {
            'glow': '0 0 20px rgba(59, 130, 246, 0.5)',
            'glow-lg': '0 0 40px rgba(59, 130, 246, 0.3)',
            '3xl': '0 35px 60px -12px rgba(0, 0, 0, 0.25)'
          },
          backdropBlur: {
            xs: '2px'
          }
        }
      }
    }
  </script>
  
  <!-- Styles personnalisés pour les effets visuels -->
  <style>
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Amélioration des performances pour les animations */
    * {
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }
    
    /* Style pour les effets de glass morphism */
    .glass {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Effet shimmer pour les éléments de chargement */
    .shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    
    /* Amélioration de la lisibilité */
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    /* Styles pour le mode sombre (si nécessaire plus tard) */
    @media (prefers-color-scheme: dark) {
      .glass {
        background: rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    }
    
    /* Amélioration de l'accessibilité pour les animations */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen antialiased">
  <!-- Container principal avec amélioration visuelle -->
  <div id="root" class="relative min-h-screen"></div>
  
  <!-- Éléments décoratifs de fond (optionnel) -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden z-0">
    <div class="absolute -top-4 -right-4 w-72 h-72 bg-purple-300 opacity-20 rounded-full mix-blend-multiply filter blur-xl animate-float"></div>
    <div class="absolute -bottom-8 -left-4 w-72 h-72 bg-blue-300 opacity-20 rounded-full mix-blend-multiply filter blur-xl animate-float" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-72 h-72 bg-pink-300 opacity-20 rounded-full mix-blend-multiply filter blur-xl animate-float" style="animation-delay: 4s;"></div>
  </div>
  
  <!-- Script principal -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
